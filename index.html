<!DOCTYPE html>
<html>
<head>
<title>Students By Major</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
<h2> Select a Major</h2>

<button type='button' class="btn btn-primary" onClick="getMajorInfo('CIT')">CIT Majors</button>
<button type='button' class="btn btn-primary" onClick="getMajorInfo('BUS')">Business Majors</button>

</div>

<h3>We filter our dataset by major</h3>
<div id="majorTable"></div>
</div>
</body>


<script type="text/x-handlebars-template" id="tableTemplate">
      <table class="table table-striped">
	  <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
	  
	  {{#each rows}}
		<tr>
			<td>{{name}}</td> <td>{{major}}</td> <td>{{midterm}}</td> <td>{{final}}</td>
		</tr>
		{{/each}}
	</table>
</script>

<script>
function getMajorInfo(selected_major){
	var request = new XMLHttpRequest();
	request.open('GET','cit5students.json');
	
	request.onload=function(){
		var data=JSON.parse(request.responseText);
		
		var collect_major=data.filter(getMajor)
		function getMajor(student){
		return student.major==selected_major;
		}
		}
		
		if (request.status == 200) {
		var templateText=document.getElementById('tableTemplate').innerHTML;
		var compiledTemplateText = Handlebars.compile(templateText);
		compiledHtml = compiledTemplateText({ rows: collect_major})
		document.getElementById('majorTable').innerHTML=compiledHtml;
		}
		
		else{
			document.querySelector('#majorTable').innerHTML = "There was an error, or major not found";
			}
			}
			
			request.send(null);
			}
			
			</script>
			</html>
